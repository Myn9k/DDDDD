{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'admin_panel/css/index.css' %}" rel="stylesheet">
    <title>{{ model_name }}</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <center>
                <h1 class="mb-4">{{ model_name }}</h1>
                <a href="{% url 'model_edit_view' model_name=model_name %}" class="btn btn-success mb-3">Добавить</a>
            </center>
        </div>
        <ul class="list-group mb-4">
            {% for obj in objects %}
                <li class="list-group-item d-flex justify-content-between align-items-center ">
                    <a href="{% url 'model_edit_view' model_name=model_name object_id=obj.id %}"
                       class="list-group-item list-group-item-action ">{{ obj }}</a>
                    <form action="{% url 'model_delete_view' model_name=model_name object_id=obj.id %}" method="post" class="mb-0">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'admin_board' %}" class="btn btn-secondary">Вернуться обратно</a>
    </div>
</body>
</html>
